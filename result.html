<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="result.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Benchmark-app</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img id="logoImg" src="./assets/epicode_logo.png" alt="" />
        </div>
        <div class="content">
          <h1>Results</h1>
          <h4>The summery of your answers:</h4>
        </div>
        <div class="textContent">
          <div class="leftDiv">
            <h2>Correct</h2>
            <h2 id="correctPresentage">66.7%</h2>
            <h5>4/6 questions</h5>
          </div>
          <div class="centerDiv">
            <div class="progressBar">
              <svg width="300" height="300">
                <circle r="130" cx="150" cy="150" class="track"></circle>
                <circle r="130" cx="150" cy="150" class="progress"></circle>
              </svg>
            </div>
            <div class="footerPart">
              <button id="prceedBtn">RATE US</button>
            </div>
          </div>
          <div class="rightDiv">
            <h2>Wrong</h2>
            <h2 id="correctPresentage">33.3%</h2>
            <h5>2/6 questions</h5>
          </div>
        </div>
      </div>
    </div>
    <script>
      let progressCircle = document.querySelector(".progress");
      let radius = progressCircle.r.baseVal.value;
      //circumference of a circle = 2Ï€r;
      let circumference = radius * 2 * Math.PI;
      progressCircle.style.strokeDasharray = circumference;

      //0 to 100
      setProgress(65);

      function setProgress(percent) {
        progressCircle.style.strokeDashoffset =
          circumference - (percent / -100) * circumference;
      }
    </script>
  </body>
</html>

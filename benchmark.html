<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="benchmark.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Benchmark</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img id="logoImg" src="./assets/epicode_logo.png" alt="" />
      </div>
      <div id="timerContainer">
        <span id="seconds">SECONDS</span>
        <span id="remaining">REMAINING</span>
        <div id="app"></div>
      </div>
      <div class="questionContainer">
        <h2>How can I create a</h2>
        <h1>checkbox in HTML?</h1>
        <div class="optionContainer">
          <button class="btn" id="optionA">
            Lorem ipsum, dolor sit amet consectetur
          </button>
          <button class="btn" id="optionA">
            Lorem ipsum, dolor sit amet consectetur
          </button>
          <button class="btn" id="optionA">
            Lorem ipsum, dolor sit amet consectetur
          </button>
          <button class="btn" id="optionA">
            Lorem ipsum, dolor sit amet consectetur
          </button>
        </div>
        <div class="footerContainer">
          <p>
            QUESTION <span id="questionNumber">1</span
            ><span id="questionTotal"> / 10</span>
          </p>
        </div>
      </div>
    </div>
    <script>
      // Credit: Mateusz Rybczonec

      const FULL_DASH_ARRAY = 283;
      const WARNING_THRESHOLD = 10;
      const ALERT_THRESHOLD = 5;

      const COLOR_CODES = {
        info: {
          color: "green",
        },
        warning: {
          color: "orange",
          threshold: WARNING_THRESHOLD,
        },
        alert: {
          color: "red",
          threshold: ALERT_THRESHOLD,
        },
      };

      const TIME_LIMIT = 10;
      let timePassed = 0;
      let timeLeft = TIME_LIMIT;
      let timerInterval = null;
      let remainingPathColor = COLOR_CODES.info.color;

      document.getElementById("app").innerHTML = `
<div class="base-timer">
  <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <g class="base-timer__circle">
      <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
      <path
        id="base-timer-path-remaining"
        stroke-dasharray="283"
        class="base-timer__path-remaining ${remainingPathColor}"
        d="
          M 50, 50
          m -45, 0
          a 45,45 0 1,0 90,0
          a 45,45 0 1,0 -90,0
        "
      ></path>
    </g>
  </svg>
  <span id="base-timer-label" class="base-timer__label">${formatTime(
    timeLeft
  )}</span>
</div>
`;

      startTimer();

      function onTimesUp() {
        clearInterval(timerInterval);
      }

      function startTimer() {
        timerInterval = setInterval(() => {
          timePassed = timePassed += 1;
          timeLeft = TIME_LIMIT - timePassed;
          document.getElementById("base-timer-label").innerHTML =
            formatTime(timeLeft);
          setCircleDasharray();
          setRemainingPathColor(timeLeft);

          if (timeLeft === 0) {
            onTimesUp();
          }
        }, 1000);
      }

      function formatTime(time) {
        // const minutes = Math.floor(time / 60);
        // let seconds = time % 60;
        let seconds = time;

        if (seconds < 10) {
          seconds = `0${seconds}`;
        }

        // return `${minutes}:${seconds}`;
        return `${seconds}`;
      }

      function setRemainingPathColor(timeLeft) {
        const { alert, warning, info } = COLOR_CODES;
        if (timeLeft <= alert.threshold) {
          document
            .getElementById("base-timer-path-remaining")
            .classList.remove(warning.color);
          document
            .getElementById("base-timer-path-remaining")
            .classList.add(alert.color);
        } else if (timeLeft <= warning.threshold) {
          document
            .getElementById("base-timer-path-remaining")
            .classList.remove(info.color);
          document
            .getElementById("base-timer-path-remaining")
            .classList.add(warning.color);
        }
      }

      function calculateTimeFraction() {
        const rawTimeFraction = timeLeft / TIME_LIMIT;
        return rawTimeFraction - (1 / TIME_LIMIT) * (1 - rawTimeFraction);
      }

      function setCircleDasharray() {
        const circleDasharray = `${(
          calculateTimeFraction() * FULL_DASH_ARRAY
        ).toFixed(0)} 283`;
        document
          .getElementById("base-timer-path-remaining")
          .setAttribute("stroke-dasharray", circleDasharray);
      }
    </script>
    <script src="benchmark.js"></script>
  </body>
</html>
